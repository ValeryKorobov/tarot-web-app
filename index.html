<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Космический анимированный фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b0b2a, #1a1a40, #0b0b2a);
            overflow: hidden;
        }

        /* Северное сияние */
        .aurora {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 0;
            left: 0;
            opacity: 0.6;
            filter: blur(20px);
            z-index: -1;
            overflow: hidden;
        }

        .aurora::before, .aurora::after {
            content: "";
            position: absolute;
            width: 150%;
            height: 100%;
            animation: auroraFlow 20s infinite linear;
        }

        .aurora::before {
            background: linear-gradient(90deg, 
                rgba(0, 255, 255, 0.2) 0%, 
                rgba(0, 150, 255, 0.3) 25%, 
                rgba(128, 0, 255, 0.4) 50%, 
                rgba(255, 0, 150, 0.3) 75%, 
                rgba(255, 100, 0, 0.2) 100%);
            left: -25%;
            animation-delay: -10s;
        }

        .aurora::after {
            background: linear-gradient(90deg, 
                rgba(255, 0, 150, 0.2) 0%, 
                rgba(128, 0, 255, 0.3) 25%, 
                rgba(0, 150, 255, 0.4) 50%, 
                rgba(0, 255, 255, 0.3) 75%, 
                rgba(0, 255, 0, 0.2) 100%);
            left: -25%;
            animation-delay: -5s;
        }

        @keyframes auroraFlow {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        /* Луна-полумесяц с насыщенными цветами */
        .moon {
            position: absolute;
            width: 180px;
            height: 180px;
            top: 15%;
            right: 10%;
            animation: floatMoon 15s infinite alternate ease-in-out;
            z-index: 0;
            filter: drop-shadow(0 0 15px rgba(255, 223, 0, 0.7));
        }

        .moon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, 
                #ffeb3b 0%, 
                #ffc107 20%,
                #ff9800 40%,
                #ff5722 60%,
                #e91e63 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 235, 59, 0.8),
                        inset -20px -10px 30px rgba(0, 0, 0, 0.7);
            animation: moonGlow 8s infinite alternate;
        }

        .moon::after {
            content: "";
            position: absolute;
            width: 85%;
            height: 85%;
            background: #0b0b2a;
            border-radius: 50%;
            top: 7%;
            right: -25%;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Кратеры на луне */
        .moon-crater {
            position: absolute;
            background: rgba(233, 30, 99, 0.7);
            border-radius: 50%;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .moon-crater:nth-child(1) {
            width: 25px;
            height: 25px;
            top: 30%;
            left: 40%;
        }

        .moon-crater:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 50%;
            left: 60%;
        }

        .moon-crater:nth-child(3) {
            width: 20px;
            height: 20px;
            top: 65%;
            left: 35%;
        }

        .moon-crater:nth-child(4) {
            width: 12px;
            height: 12px;
            top: 25%;
            left: 65%;
        }

        @keyframes floatMoon {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5px, -8px) rotate(1deg); }
            66% { transform: translate(3px, 5px) rotate(-1deg); }
            100% { transform: translate(-2px, -3px) rotate(0.5deg); }
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 40px rgba(255, 235, 59, 0.8),
                             inset -20px -10px 30px rgba(0, 0, 0, 0.7); }
            100% { box-shadow: 0 0 50px rgba(255, 235, 59, 0.9),
                             inset -15px -5px 25px rgba(0, 0, 0, 0.6); }
        }

        /* Комета */
        .comet {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.8) 30%,
                rgba(100, 200, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.8) 70%,
                rgba(255, 255, 255, 0) 100%);
            transform: rotate(-45deg);
            top: 15%;
            right: 10%;
            animation: cometFly 25s infinite linear;
            z-index: 1;
            filter: blur(1px);
        }

        .comet-tail {
            position: absolute;
            width: 300px;
            height: 20px;
            background: radial-gradient(ellipse at right, 
                rgba(100, 200, 255, 0.7) 0%,
                rgba(100, 200, 255, 0.4) 40%,
                rgba(100, 200, 255, 0.2) 70%,
                rgba(100, 200, 255, 0) 100%);
            transform-origin: left center;
            transform: rotate(-45deg) scaleY(0.5);
            top: 15%;
            right: 10%;
            animation: cometTail 25s infinite linear;
            z-index: 0;
        }

        @keyframes cometFly {
            0% { 
                top: 15%;
                right: -150px;
                opacity: 0;
            }
            1% {
                opacity: 1;
            }
            20% {
                top: 85%;
                right: 100%;
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes cometTail {
            0% { 
                top: 15%;
                right: -300px;
                opacity: 0;
                width: 300px;
            }
            1% {
                opacity: 0.7;
            }
            20% {
                top: 85%;
                right: 100%;
                opacity: 0;
                width: 100px;
            }
            100% {
                opacity: 0;
            }
        }

        /* Туманность */
        .nebula-large {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.3), transparent 70%);
            filter: blur(30px);
            bottom: 15%;
            left: 10%;
            animation: pulsateNebula 15s infinite alternate;
        }

        @keyframes pulsateNebula {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: shoot 5s infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            1% { opacity: 1; }
            10% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px 5px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
            transition: all 0.5s ease;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(128, 0, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(128, 0, 255, 1), 0 0 30px rgba(128, 0, 255, 0.7); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 8px;
            margin-bottom: 20px;
            justify-items: center;
            width: 100%;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 143.29%;
            perspective: 1000px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out, floating 3s ease-in-out infinite;
            animation-fill-mode: both;
            transform: translateZ(0);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-5px) rotate(-0.5deg); }
        }

        .card:nth-child(1) { animation-delay: 0.1s, 0s; }
        .card:nth-child(2) { animation-delay: 0.2s, 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s, 0.4s; }
        .card:nth-child(4) { animation-delay: 0.4s, 0.6s; }
        .card:nth-child(5) { animation-delay: 0.5s, 0.8s; }
        .card:nth-child(6) { animation-delay: 0.6s, 1.0s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-inner {
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            border-radius: 6px;
            will-change: transform;
            transform: translateZ(0);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.flipped {
            z-index: 10;
            animation: pulse 0.5s, floating 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateZ(0);
        }

        .card-back {
            background: url('card-back.png') center/contain no-repeat;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a40, #0b0b2a);
            color: white;
            transform: rotateY(180deg);
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border: 2px solid rgba(128, 0, 255, 0.5);
            flex-direction: column;
            justify-content: center;
        }

        /* Уменьшенное неоновое свечение для выбранной карты */
        .card.flipped .card-front {
            box-shadow: 0 0 10px 3px rgba(128, 0, 255, 0.5),
                        0 0 15px 5px rgba(128, 0, 255, 0.3),
                        0 0 20px 7px rgba(128, 0, 255, 0.2);
            border: 2px solid rgba(180, 70, 255, 0.6);
        }

        .card-name {
            font-size: 14px;
            margin-top: 8px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .selection-info {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 80px;
            transition: all 0.5s ease;
        }

        .selected-count {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        .selected-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .selected-card-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .confirm-btn:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #6a11cb 100%);
            border-radius: 25px;
            animation: borderGlow 2s infinite linear;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg) blur(5px); }
            100% { filter: hue-rotate(360deg) blur(5px); }
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confirm-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Анимация исчезновения невыбранных карт */
        @keyframes flyAway {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-20deg);
                opacity: 0;
            }
        }

        .card.fly-away {
            animation: flyAway 1s forwards ease-in-out;
            pointer-events: none;
        }

        /* Финальное состояние для выбранных карт */
        .cards-grid.final-state {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .cards-grid.final-state .card {
            width: 30%;
            padding-bottom: 42.87%;
            animation: none;
            flex-shrink: 0;
            transform: scale(1.1);
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 10px 5px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .cards-grid {
                gap: 6px;
            }
            
            .card-name {
                font-size: 12px;
            }
            
            .selected-count {
                font-size: 16px;
            }
            
            .selected-card-item {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .confirm-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            /* Луна и туманность для мобильных */
            .moon {
                width: 120px;
                height: 120px;
                top: 10%;
                right: 5%;
            }
            
            .nebula-large {
                width: 200px;
                height: 200px;
                bottom: 10%;
                left: 5%;
            }
            
            .aurora {
                height: 30%;
            }

            .comet, .comet-tail {
                display: none;
            }

            /* Адаптация для финального состояния на мобильных */
            .cards-grid.final-state {
                gap: 10px;
            }
            
            .cards-grid.final-state .card {
                width: 28%;
                padding-bottom: 40%;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                gap: 4px;
            }
            
            .card-name {
                font-size: 11px;
            }
            
            .selected-card-item {
                font-size: 11px;
                padding: 5px 8px;
            }

            .cards-grid.final-state {
                gap: 8px;
            }
            
            .cards-grid.final-state .card {
                width: 26%;
                padding-bottom: 37%;
            }
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground">
        <div class="aurora"></div>
        <div class="moon">
            <div class="moon-crater"></div>
            <div class="moon-crater"></div>
            <div class="moon-crater"></div>
            <div class="moon-crater"></div>
        </div>
        <div class="comet"></div>
        <div class="comet-tail"></div>
        <div class="nebula-large"></div>
    </div>
    
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Карты будут добавлены через JavaScript -->
        </div>
        
        <div class="selection-info">
            <div class="selected-count" id="selectedCount">Выбрано: 0/3 карт</div>
            <div class="selected-cards-container" id="selectedCardsContainer"></div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        // Оптимизация: ограничиваем количество одновременно создаваемых элементов
        let starsCreated = 0;
        const maxStars = 80;
        
        // Создаем космический фон
        function createSpaceBackground() {
            const spaceBg = document.getElementById('spaceBackground');
            
            // Создаем звезды (ограниченное количество)
            for (let i = 0; i < maxStars && starsCreated < maxStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                spaceBg.appendChild(star);
                starsCreated++;
            }
            
            // Создаем интервал для постоянного появления падающих звезд (реже)
            setInterval(createShootingStar, 3000);
        }

        // Создание падающей звезды
        function createShootingStar() {
            const spaceBg = document.getElementById('spaceBackground');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 20 + '%';
            shootingStar.style.top = Math.random() * 20 + '%';
            shootingStar.style.width = 50 + Math.random() * 80 + 'px';
            shootingStar.style.animationDelay = Math.random() * 2 + 's';
            spaceBg.appendChild(shootingStar);
            
            // Удаляем через 10 секунд
            setTimeout(() => {
                if (spaceBg.contains(shootingStar)) {
                    spaceBg.removeChild(shootingStar);
                }
            }, 10000);
        }

        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 6 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 6) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        let isFinalState = false;
        
        // Создаем карты в интерфейсе
        const cardsGrid = document.getElementById('cardsGrid');
        const selectedCount = document.getElementById('selectedCount');
        const selectedCardsContainer = document.getElementById('selectedCardsContainer');
        const confirmBtn = document.getElementById('confirmBtn');
        
        // Создаем все 6 карт
        for (let i = 0; i < 6; i++) {
            const cardElement = createCardElement(selectedCards[i]);
            cardsGrid.appendChild(cardElement);
        }
        
        // Функция создания элемента карты
        function createCardElement(cardName) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="card-name">${cardName}</div>
                    </div>
                </div>
            `;
            
            let isFlipped = false;
            
            cardElement.addEventListener('click', () => {
                if (isFinalState) return;
                
                // Если карта уже перевернута, ничего не делаем
                if (isFlipped) return;
                
                // Если уже выбрано 3 карты, не позволяем выбрать еще
                if (userSelectedCards.length >= 3) return;
                
                // Вибрация при нажатии (если поддерживается)
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                // Добавляем карту в выбранные
                userSelectedCards.push(cardName);
                cardElement.classList.add('flipped');
                isFlipped = true;
                
                // Обновляем информацию
                updateSelectionInfo();
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
                
                // Если выбрано 3 карты, запускаем анимацию завершения
                if (userSelectedCards.length === 3) {
                    animateSelectionCompletion();
                }
            });
            
            return cardElement;
        }
        
        // Функция анимации завершения выбора
        function animateSelectionCompletion() {
            isFinalState = true;
            
            // Находим все невыбранные карты
            const notFlippedCards = document.querySelectorAll('.card:not(.flipped)');
            
            // Анимируем уход невыбранных карт
            notFlippedCards.forEach((card, index) => {
                // Добавляем задержку для каждой карты
                setTimeout(() => {
                    card.classList.add('fly-away');
                }, index * 200); // 200ms задержка между анимациями
            });
            
            // Через 1.5 секунды удаляем невыбранные карты и переходим к финальному состоянию
            setTimeout(() => {
                // Удаляем невыбранные карты
                notFlippedCards.forEach(card => {
                    if (card.parentNode) {
                        card.parentNode.removeChild(card);
                    }
                });
                
                // Добавляем класс финального состояния
                cardsGrid.classList.add('final-state');
                
                // Обновляем текст кнопки
                confirmBtn.textContent = 'Завершить выбор';
                
                // Плавно перемещаем выбранные карты в ряд
                const flippedCards = document.querySelectorAll('.card.flipped');
                flippedCards.forEach((card, index) => {
                    // Небольшая задержка для каждой карты для создания эффекта последовательности
                    setTimeout(() => {
                        card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    }, index * 100);
                });
            }, 1500);
        }
        
        // Функция обновления информации о выбранных картах
        function updateSelectionInfo() {
            selectedCount.textContent = `Выбрано: ${userSelectedCards.length}/3 карт`;
            
            // Обновляем список выбранных карт
            selectedCardsContainer.innerHTML = '';
            
            if (userSelectedCards.length > 0) {
                userSelectedCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'selected-card-item';
                    cardElement.textContent = card;
                    selectedCardsContainer.appendChild(cardElement);
                });
            }
        }
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Вибрация при подтверждении
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Отправляем выбранные карты обратно в бота
            tg.sendData(JSON.stringify(userSelectedCards));
            tg.close();
        });

        // Создаем космический фон после загрузки страницы
        window.addEventListener('load', createSpaceBackground);
    </script>
</body>
</html>
