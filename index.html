<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0b0b2a, #1a1a40);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(128, 0, 255, 0.8);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            transition: all 0.8s ease;
        }

        .card {
            position: relative;
            aspect-ratio: 2/3;
            perspective: 1000px;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            background: linear-gradient(45deg, #2c1250, #4a1f8b);
            border: 2px solid rgba(128, 0, 255, 0.5);
            background-image: url('card-back.png');
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a40, #0b0b2a);
            color: white;
            transform: rotateY(180deg);
            padding: 15px;
            flex-direction: column;
            justify-content: center;
            border: 2px solid rgba(128, 0, 255, 0.5);
        }

        .card-name {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .selection-info {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .selected-count {
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
        }

        .selected-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .selected-card-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confirm-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Анимация исчезновения невыбранных карт */
        .card.exit {
            animation: cardExit 1s ease forwards;
        }

        @keyframes cardExit {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
                visibility: hidden;
            }
        }

        /* Финальное состояние - карты в ряд */
        .cards-container.final-layout {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .cards-container {
                gap: 10px;
            }
            
            .card-name {
                font-size: 14px;
            }
            
            .confirm-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Карты будут добавлены через JavaScript -->
        </div>
        
        <div class="selection-info">
            <div class="selected-count" id="selectedCount">Выбрано: 0/3 карт</div>
            <div class="selected-cards-container" id="selectedCardsContainer"></div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 6 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 6) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        let isFinalState = false;
        
        // Создаем карты в интерфейсе
        const cardsContainer = document.getElementById('cardsContainer');
        const selectedCount = document.getElementById('selectedCount');
        const selectedCardsContainer = document.getElementById('selectedCardsContainer');
        const confirmBtn = document.getElementById('confirmBtn');
        
        // Создаем все 6 карт
        for (let i = 0; i < 6; i++) {
            const cardElement = createCardElement(selectedCards[i], i);
            cardsContainer.appendChild(cardElement);
        }
        
        // Функция создания элемента карты
        function createCardElement(cardName, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.index = index;
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="card-name">${cardName}</div>
                    </div>
                </div>
            `;
            
            let isFlipped = false;
            
            cardElement.addEventListener('click', () => {
                if (isFinalState) return;
                
                // Если карта уже перевернута, ничего не делаем
                if (isFlipped) return;
                
                // Если уже выбрано 3 карты, не позволяем выбрать еще
                if (userSelectedCards.length >= 3) return;
                
                // Вибрация при нажатии (если поддерживается)
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                // Добавляем карту в выбранные
                userSelectedCards.push({
                    name: cardName,
                    element: cardElement,
                    index: index
                });
                cardElement.classList.add('flipped');
                isFlipped = true;
                
                // Обновляем информацию
                updateSelectionInfo();
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
                
                // Если выбрано 3 карты, запускаем анимацию завершения
                if (userSelectedCards.length === 3) {
                    animateSelectionCompletion();
                }
            });
            
            return cardElement;
        }
        
        // Функция анимации завершения выбора
        function animateSelectionCompletion() {
            isFinalState = true;
            
            // Находим все невыбранные карты
            const allCards = document.querySelectorAll('.card');
            const notFlippedCards = [];
            
            allCards.forEach(card => {
                if (!card.classList.contains('flipped')) {
                    notFlippedCards.push(card);
                }
            });
            
            // Анимируем исчезновение невыбранных карт
            notFlippedCards.forEach(card => {
                card.classList.add('exit');
            });
            
            // После исчезновения невыбранных карт, выстраиваем выбранные в ряд
            setTimeout(() => {
                // Скрываем невыбранные карты
                notFlippedCards.forEach(card => {
                    card.style.display = 'none';
                });
                
                // Меняем layout на flex для выравнивания в ряд
                cardsContainer.classList.add('final-layout');
                
            }, 1000);
        }
        
        // Функция обновления информации о выбранных картах
        function updateSelectionInfo() {
            selectedCount.textContent = `Выбрано: ${userSelectedCards.length}/3 карт`;
            
            // Обновляем список выбранных карт
            selectedCardsContainer.innerHTML = '';
            
            if (userSelectedCards.length > 0) {
                userSelectedCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'selected-card-item';
                    cardElement.textContent = card.name;
                    selectedCardsContainer.appendChild(cardElement);
                });
            }
        }
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Вибрация при подтверждении
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Отправляем выбранные карты обратно в бота
            tg.sendData(JSON.stringify(userSelectedCards.map(card => card.name)));
            tg.close();
        });
    </script>
</body>
</html>
