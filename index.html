<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #000;
        }

        /* Космический анимированный фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b0b2a, #1a1a40, #0b0b2a);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(40px);
            animation: pulsate 15s infinite alternate;
        }

        @keyframes pulsate {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: shoot 5s infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            1% { opacity: 1; }
            10% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 10px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(128, 0, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(128, 0, 255, 1), 0 0 30px rgba(128, 0, 255, 0.7); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            justify-items: center;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s, box-shadow 0.3s;
            transform-style: preserve-3d;
            border-radius: 10px;
        }

        .card:hover .card-inner {
            box-shadow: 0 0 15px 5px rgba(128, 0, 255, 0.5);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.flipped {
            z-index: 10;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: url('card-back.jpg') center/cover;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .card:hover .card-back {
            border: 2px solid rgba(128, 0, 255, 0.7);
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a40, #0b0b2a);
            color: white;
            transform: rotateY(180deg);
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border: 2px solid rgba(128, 0, 255, 0.5);
            flex-direction: column;
            justify-content: center;
        }

        .card-name {
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Специальные правила для 4-й и 5-й карты */
        .card:nth-child(4) {
            grid-column: 2;
        }

        .card:nth-child(5) {
            grid-column: 3;
        }

        .selected-cards {
            margin: 20px 0;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(128, 0, 255, 0.3);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .confirm-btn:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #6a11cb 100%);
            border-radius: 25px;
            animation: borderGlow 2s infinite linear;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg) blur(5px); }
            100% { filter: hue-rotate(360deg) blur(5px); }
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confirm-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .card:nth-child(4) {
                grid-column: 1;
            }
            
            .card:nth-child(5) {
                grid-column: 2;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .card-name {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px 5px;
            }
            
            .cards-grid {
                gap: 10px;
            }
            
            .confirm-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground"></div>
    
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="cards-grid" id="cardsGrid"></div>
        
        <div class="selected-cards" id="selectedCards">
            <p>Выбрано: <span id="selectedCount">0</span>/3 карт</p>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        // Создаем космический фон
        function createSpaceBackground() {
            const spaceBg = document.getElementById('spaceBackground');
            
            // Создаем звезды
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                spaceBg.appendChild(star);
            }
            
            // Создаем туманности
            for (let i = 0; i < 5; i++) {
                const nebula = document.createElement('div');
                nebula.className = 'nebula';
                const size = 100 + Math.random() * 300;
                nebula.style.width = size + 'px';
                nebula.style.height = size + 'px';
                nebula.style.left = Math.random() * 100 + '%';
                nebula.style.top = Math.random() * 100 + '%';
                nebula.style.backgroundColor = i % 2 === 0 ? 'rgba(100, 50, 255, 0.2)' : 'rgba(255, 50, 100, 0.2)';
                nebula.style.animationDelay = Math.random() * 15 + 's';
                spaceBg.appendChild(nebula);
            }
            
            // Создаем падающие звезды
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 20 + '%';
                shootingStar.style.top = Math.random() * 20 + '%';
                shootingStar.style.width = 50 + Math.random() * 100 + 'px';
                shootingStar.style.animationDelay = Math.random() * 2 + 's';
                spaceBg.appendChild(shootingStar);
                
                // Удаляем через 10 секунд
                setTimeout(() => {
                    spaceBg.removeChild(shootingStar);
                }, 10000);
            }, 2000);
        }

        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 5 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 5) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        
        // Создаем карты в интерфейсе
        const cardsGrid = document.getElementById('cardsGrid');
        const selectedInfo = document.getElementById('selectedCards');
        const selectedCount = document.getElementById('selectedCount');
        const confirmBtn = document.getElementById('confirmBtn');
        
        selectedCards.forEach((cardName, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="card-name">${cardName}</div>
                    </div>
                </div>
            `;
            
            cardElement.addEventListener('click', () => {
                if (cardElement.classList.contains('flipped')) {
                    // Убираем карту из выбранных
                    userSelectedCards = userSelectedCards.filter(card => card !== cardName);
                    cardElement.classList.remove('flipped');
                } else if (userSelectedCards.length < 3) {
                    // Добавляем карту в выбранные
                    userSelectedCards.push(cardName);
                    cardElement.classList.add('flipped');
                }
                
                // Обновляем информацию
                selectedCount.textContent = userSelectedCards.length;
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
            });
            
            cardsGrid.appendChild(cardElement);
        });
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Отправляем выбранные карты обратно в бота
            tg.sendData(JSON.stringify(userSelectedCards));
            tg.close();
        });

        // Создаем космический фон после загрузки страницы
        window.addEventListener('load', createSpaceBackground);
    </script>
</body>
</html>
