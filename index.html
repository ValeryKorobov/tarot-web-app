<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Космический анимированный фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b0b2a, #1a1a40, #0b0b2a);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px 5px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(128, 0, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(128, 0, 255, 1), 0 0 30px rgba(128, 0, 255, 0.7); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 8px;
            margin-bottom: 20px;
            justify-items: center;
            width: 100%;
            position: relative;
        }

        .card {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 143.29%;
            perspective: 1000px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out, floating 3s ease-in-out infinite;
            animation-fill-mode: both;
            transform: translateZ(0);
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-5px) rotate(-0.5deg); }
        }

        .card:nth-child(1) { animation-delay: 0.1s, 0s; }
        .card:nth-child(2) { animation-delay: 0.2s, 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s, 0.4s; }
        .card:nth-child(4) { animation-delay: 0.4s, 0.6s; }
        .card:nth-child(5) { animation-delay: 0.5s, 0.8s; }
        .card:nth-child(6) { animation-delay: 0.6s, 1.0s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-inner {
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            border-radius: 6px;
            will-change: transform;
            transform: translateZ(0);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.flipped {
            z-index: 10;
            animation: pulse 0.5s, floating 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateZ(0);
        }

        .card-back {
            background: #2c1250 url('card-back.png') center/contain no-repeat;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a40, #0b0b2a);
            color: white;
            transform: rotateY(180deg);
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border: 2px solid rgba(128, 0, 255, 0.5);
            flex-direction: column;
            justify-content: center;
        }

        /* Уменьшенное неоновое свечение для выбранной карты */
        .card.flipped .card-front {
            box-shadow: 0 0 10px 3px rgba(128, 0, 255, 0.5),
                        0 0 15px 5px rgba(128, 0, 255, 0.3),
                        0 0 20px 7px rgba(128, 0, 255, 0.2);
            border: 2px solid rgba(180, 70, 255, 0.6);
        }

        .card-name {
            font-size: 14px;
            margin-top: 8px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .selection-info {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 80px;
        }

        .selected-count {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        .selected-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .selected-card-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confirm-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Анимация исчезновения невыбранных карт */
        .card.exit {
            animation: cardExit 1s ease forwards;
        }

        @keyframes cardExit {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(-15deg);
                pointer-events: none;
            }
        }

        /* Анимация перемещения выбранных карт в ряд */
        .card.move-to-position {
            position: absolute;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 20;
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 10px 5px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .cards-grid {
                gap: 6px;
            }
            
            .card-name {
                font-size: 12px;
            }
            
            .selected-count {
                font-size: 16px;
            }
            
            .selected-card-item {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .confirm-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                gap: 4px;
            }
            
            .card-name {
                font-size: 11px;
            }
            
            .selected-card-item {
                font-size: 11px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground">
        <!-- Звезды будут добавлены через JavaScript -->
    </div>
    
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Карты будут добавлены через JavaScript -->
        </div>
        
        <div class="selection-info">
            <div class="selected-count" id="selectedCount">Выбрано: 0/3 карт</div>
            <div class="selected-cards-container" id="selectedCardsContainer"></div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        // Создаем космический фон
        function createSpaceBackground() {
            const spaceBg = document.getElementById('spaceBackground');
            
            // Создаем звезды
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                spaceBg.appendChild(star);
            }
        }

        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 6 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 6) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        let isFinalState = false;
        
        // Создаем карты в интерфейсе
        const cardsGrid = document.getElementById('cardsGrid');
        const selectedCount = document.getElementById('selectedCount');
        const selectedCardsContainer = document.getElementById('selectedCardsContainer');
        const confirmBtn = document.getElementById('confirmBtn');
        
        // Создаем все 6 карт
        for (let i = 0; i < 6; i++) {
            const cardElement = createCardElement(selectedCards[i], i);
            cardsGrid.appendChild(cardElement);
        }
        
        // Функция создания элемента карты
        function createCardElement(cardName, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.index = index;
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="card-name">${cardName}</div>
                    </div>
                </div>
            `;
            
            let isFlipped = false;
            
            cardElement.addEventListener('click', () => {
                if (isFinalState) return;
                
                // Если карта уже перевернута, ничего не делаем
                if (isFlipped) return;
                
                // Если уже выбрано 3 карты, не позволяем выбрать еще
                if (userSelectedCards.length >= 3) return;
                
                // Вибрация при нажатии (если поддерживается)
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                // Добавляем карту в выбранные
                userSelectedCards.push({
                    name: cardName,
                    element: cardElement,
                    index: index
                });
                cardElement.classList.add('flipped');
                isFlipped = true;
                
                // Обновляем информацию
                updateSelectionInfo();
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
                
                // Если выбрано 3 карты, запускаем анимацию завершения
                if (userSelectedCards.length === 3) {
                    animateSelectionCompletion();
                }
            });
            
            return cardElement;
        }
        
        // Функция анимации завершения выбора
        function animateSelectionCompletion() {
            isFinalState = true;
            
            // Находим все невыбранные карты
            const allCards = document.querySelectorAll('.card');
            const notFlippedCards = [];
            
            allCards.forEach(card => {
                if (!card.classList.contains('flipped')) {
                    notFlippedCards.push(card);
                }
            });
            
            // Анимируем исчезновение невыбранных карт
            notFlippedCards.forEach(card => {
                card.classList.add('exit');
            });
            
            // После исчезновения невыбранных карт, выстраиваем выбранные в ряд
            setTimeout(() => {
                // Скрываем невыбранные карты
                notFlippedCards.forEach(card => {
                    card.style.display = 'none';
                });
                
                // Выстраиваем выбранные карты в ряд
                arrangeCardsInRow();
                
            }, 1000);
        }
        
        // Функция для выстраивания карт в ряд
        function arrangeCardsInRow() {
            const containerWidth = cardsGrid.offsetWidth;
            const cardWidth = containerWidth / 3; // 3 карты в ряду
            const cardHeight = cardWidth * 1.4329; // Сохраняем пропорции (143.29%)
            
            // Рассчитываем позиции для каждой карты
            userSelectedCards.forEach((card, index) => {
                const cardElement = card.element;
                
                // Сохраняем исходные размеры карты
                cardElement.style.width = cardWidth + 'px';
                cardElement.style.paddingBottom = '0';
                cardElement.style.height = cardHeight + 'px';
                
                // Добавляем класс для анимации
                cardElement.classList.add('move-to-position');
                
                // Рассчитываем новую позицию
                const newPosition = index * cardWidth;
                
                // Устанавливаем позицию
                cardElement.style.left = newPosition + 'px';
                cardElement.style.top = '0';
            });
            
            // Меняем контейнер на абсолютное позиционирование
            cardsGrid.style.position = 'relative';
            cardsGrid.style.height = cardHeight + 'px';
        }
        
        // Функция обновления информации о выбранных картах
        function updateSelectionInfo() {
            selectedCount.textContent = `Выбрано: ${userSelectedCards.length}/3 карт`;
            
            // Обновляем список выбранных карт
            selectedCardsContainer.innerHTML = '';
            
            if (userSelectedCards.length > 0) {
                userSelectedCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'selected-card-item';
                    cardElement.textContent = card.name;
                    selectedCardsContainer.appendChild(cardElement);
                });
            }
        }
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Вибрация при подтверждении
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Отправляем выбранные карты обратно в бота
            tg.sendData(JSON.stringify(userSelectedCards.map(card => card.name)));
            tg.close();
        });

        // Создаем космический фон после загрузки страницы
        window.addEventListener('load', createSpaceBackground);
    </script>
</body>
</html>
