<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро | Элира Старр</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }
        
        .instruction {
            margin-bottom: 25px;
            font-size: 16px;
            opacity: 0.9;
            animation: fadeIn 1s ease-in-out 0.3s both;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            justify-items: center;
        }
        
        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out;
            animation-fill-mode: both;
        }
        
        .card:nth-child(1) { animation-delay: 0.4s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { 
            animation-delay: 0.7s;
            grid-column: 2;
        }
        .card:nth-child(5) { 
            animation-delay: 0.8s;
            grid-column: 3;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-back {
            background: url('card-back.png') center/cover;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .card:hover .card-back {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }
        
        .card.flipped .card-back {
            border-color: #9b59b6;
            box-shadow: 0 0 15px #9b59b6, 0 0 25px #8e44ad;
        }
        
        .card-front {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            transform: rotateY(180deg);
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            flex-direction: column;
            justify-content: center;
        }
        
        .selected-cards {
            margin: 25px 0;
            min-height: 60px;
            animation: fadeIn 1s ease-in-out 1s both;
        }
        
        .selected-cards p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .selected-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .selected-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        .confirm-btn {
            background: linear-gradient(to right, #4CAF50, #2ECC71);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out 1.2s both;
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .confirm-btn:active {
            transform: translateY(1px);
        }
        
        .confirm-btn:disabled {
            background: linear-gradient(to right, #95a5a6, #bdc3c7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .card:nth-child(4) {
                grid-column: 1;
            }
            
            .card:nth-child(5) {
                grid-column: 2;
            }
            
            .card-front {
                font-size: 16px;
                padding: 10px;
            }
            
            .confirm-btn {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
        
        /* Эффект сияния для выбранных карт */
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #9b59b6, 0 0 20px #8e44ad;
            }
            to {
                box-shadow: 0 0 15px #9b59b6, 0 0 30px #8e44ad, 0 0 40px #8e44ad;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="instruction">
            Прикоснитесь к картам, чтобы перевернуть их и увидеть их значение
        </div>
        
        <div class="cards-grid" id="cardsGrid"></div>
        
        <div class="selected-cards" id="selectedCards">
            <p>Выбрано: <span id="selectedCount">0</span>/3 карт</p>
            <div class="selected-list" id="selectedList"></div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 5 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 5) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        
        // Создаем карты в интерфейсе
        const cardsGrid = document.getElementById('cardsGrid');
        const selectedCount = document.getElementById('selectedCount');
        const selectedList = document.getElementById('selectedList');
        const confirmBtn = document.getElementById('confirmBtn');
        
        selectedCards.forEach((cardName, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">${cardName}</div>
                </div>
            `;
            
            cardElement.addEventListener('click', () => {
                if (cardElement.classList.contains('flipped')) {
                    // Убираем карту из выбранных
                    userSelectedCards = userSelectedCards.filter(card => card !== cardName);
                    cardElement.classList.remove('flipped');
                    cardElement.classList.remove('glow');
                } else if (userSelectedCards.length < 3) {
                    // Добавляем карту в выбранные
                    userSelectedCards.push(cardName);
                    cardElement.classList.add('flipped');
                    
                    // Добавляем эффект сияния с небольшой задержкой
                    setTimeout(() => {
                        cardElement.classList.add('glow');
                    }, 400);
                    
                    // Анимация пульсации при выборе
                    cardElement.style.animation = 'none';
                    setTimeout(() => {
                        cardElement.style.animation = 'pulse 0.5s';
                    }, 10);
                }
                
                // Обновляем информацию
                selectedCount.textContent = userSelectedCards.length;
                
                // Обновляем список выбранных карт
                selectedList.innerHTML = '';
                userSelectedCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'selected-card';
                    cardElement.textContent = card;
                    selectedList.appendChild(cardElement);
                });
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
                
                // Анимация кнопки при активации
                if (userSelectedCards.length === 3) {
                    confirmBtn.style.animation = 'pulse 1s infinite';
                } else {
                    confirmBtn.style.animation = 'none';
                }
            });
            
            cardsGrid.appendChild(cardElement);
        });
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Добавляем анимацию загрузки
            confirmBtn.textContent = 'Отправка...';
            confirmBtn.disabled = true;
            
            // Отправляем выбранные карты обратно в бота
            setTimeout(() => {
                tg.sendData(JSON.stringify(userSelectedCards));
                tg.close();
            }, 1000);
        });
        
        // Добавляем обработчик для закрытия WebApp
        tg.onEvent('viewportChanged', () => {
            if (tg.isExpanded) {
                tg.enableClosingConfirmation();
            }
        });
    </script>
</body>
</html>
