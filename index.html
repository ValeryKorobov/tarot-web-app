<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Космический анимированный фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b0b2a, #1a1a40, #0b0b2a);
            overflow: hidden;
        }

        /* Планета */
        .planet {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b, #8e44ad);
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
            top: 20%;
            right: 10%;
            animation: floatPlanet 20s infinite alternate ease-in-out;
        }

        @keyframes floatPlanet {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Туманность */
        .nebula-large {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.3), transparent 70%);
            filter: blur(30px);
            bottom: 15%;
            left: 10%;
            animation: pulsateNebula 15s infinite alternate;
        }

        @keyframes pulsateNebula {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: shoot 5s infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            1% { opacity: 1; }
            10% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px 5px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(128, 0, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(128, 0, 255, 1), 0 0 30px rgba(128, 0, 255, 0.7); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            justify-items: center;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out, floating 3s ease-in-out infinite;
            animation-fill-mode: both;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-5px) rotate(-0.5deg); }
        }

        .card:nth-child(1) { animation-delay: 0.1s, 0s; }
        .card:nth-child(2) { animation-delay: 0.2s, 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s, 0.4s; }
        .card:nth-child(4) { animation-delay: 0.4s, 0.6s; }
        .card:nth-child(5) { animation-delay: 0.5s, 0.8s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            border-radius: 8px;
            will-change: transform;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.flipped {
            z-index: 10;
            animation: pulse 0.5s, floating 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .card-back {
            background: url('card-back.png') center/cover no-repeat;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a40, #0b0b2a);
            color: white;
            transform: rotateY(180deg);
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border: 2px solid rgba(128, 0, 255, 0.5);
            flex-direction: column;
            justify-content: center;
        }

        .card-name {
            font-size: 14px;
            margin-top: 8px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Специальные правила для 4-й и 5-й карты */
        .card:nth-child(4) {
            grid-column: 2;
        }

        .card:nth-child(5) {
            grid-column: 3;
        }

        .selection-info {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .selected-count {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        .selected-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
        }

        .selected-card-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .confirm-btn:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #6a11cb 100%);
            border-radius: 25px;
            animation: borderGlow 2s infinite linear;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg) blur(5px); }
            100% { filter: hue-rotate(360deg) blur(5px); }
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confirm-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 10px 5px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .card-name {
                font-size: 12px;
            }
            
            .selected-count {
                font-size: 16px;
            }
            
            .selected-card-item {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .confirm-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            /* Планета и туманность для мобильных */
            .planet {
                width: 120px;
                height: 120px;
                top: 10%;
                right: 5%;
            }
            
            .nebula-large {
                width: 200px;
                height: 200px;
                bottom: 10%;
                left: 5%;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                gap: 4px;
            }
            
            .card-name {
                font-size: 11px;
            }
            
            .selected-card-item {
                font-size: 11px;
                padding: 5px 8px;
            }
        }

        /* Для очень высоких экранов */
        @media (min-height: 800px) and (min-width: 768px) {
            .card {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground">
        <div class="planet"></div>
        <div class="nebula-large"></div>
    </div>
    
    <div class="container">
        <h1>Выберите 3 карты для расклада</h1>
        
        <div class="cards-grid" id="cardsGrid"></div>
        
        <div class="selection-info">
            <div class="selected-count" id="selectedCount">Выбрано: 0/3 карт</div>
            <div class="selected-cards-container" id="selectedCardsContainer"></div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>Подтвердить выбор</button>
    </div>

    <script>
        // Создаем космический фон
        function createSpaceBackground() {
            const spaceBg = document.getElementById('spaceBackground');
            
            // Создаем звезды
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                spaceBg.appendChild(star);
            }
            
            // Создаем падающие звезды
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 20 + '%';
                shootingStar.style.top = Math.random() * 20 + '%';
                shootingStar.style.width = 50 + Math.random() * 80 + 'px';
                shootingStar.style.animationDelay = Math.random() * 2 + 's';
                spaceBg.appendChild(shootingStar);
                
                // Удаляем через 10 секунд
                setTimeout(() => {
                    if (spaceBg.contains(shootingStar)) {
                        spaceBg.removeChild(shootingStar);
                    }
                }, 10000);
            }, 3000);
        }

        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список всех карт Таро
        const allCards = [
            "Шут", "Маг", "Верховная Жрица", "Императрица", "Император",
            "Иерофант", "Влюбленные", "Колесница", "Сила", "Отшельник",
            "Колесо Фортуны", "Правосудие", "Повешенный", "Смерть", "Умеренность",
            "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Страшный суд", "Мир"
        ];
        
        // Выбираем 5 случайных карт
        const selectedCards = [];
        const usedIndexes = new Set();
        
        while (selectedCards.length < 5) {
            const randomIndex = Math.floor(Math.random() * allCards.length);
            if (!usedIndexes.has(randomIndex)) {
                selectedCards.push(allCards[randomIndex]);
                usedIndexes.add(randomIndex);
            }
        }
        
        let userSelectedCards = [];
        
        // Создаем карты в интерфейсе
        const cardsGrid = document.getElementById('cardsGrid');
        const selectedCount = document.getElementById('selectedCount');
        const selectedCardsContainer = document.getElementById('selectedCardsContainer');
        const confirmBtn = document.getElementById('confirmBtn');
        
        selectedCards.forEach((cardName, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="card-name">${cardName}</div>
                    </div>
                </div>
            `;
            
            cardElement.addEventListener('click', () => {
                // Вибрация при нажатии (если поддерживается)
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                if (cardElement.classList.contains('flipped')) {
                    // Убираем карту из выбранных
                    userSelectedCards = userSelectedCards.filter(card => card !== cardName);
                    cardElement.classList.remove('flipped');
                } else if (userSelectedCards.length < 3) {
                    // Добавляем карту в выбранные
                    userSelectedCards.push(cardName);
                    cardElement.classList.add('flipped');
                }
                
                // Обновляем информацию
                updateSelectionInfo();
                
                // Активируем кнопку при выборе 3 карт
                confirmBtn.disabled = userSelectedCards.length !== 3;
            });
            
            cardsGrid.appendChild(cardElement);
        });
        
        // Функция обновления информации о выбранных картах
        function updateSelectionInfo() {
            selectedCount.textContent = `Выбрано: ${userSelectedCards.length}/3 карт`;
            
            // Обновляем список выбранных карт
            selectedCardsContainer.innerHTML = '';
            
            if (userSelectedCards.length > 0) {
                userSelectedCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'selected-card-item';
                    cardElement.textContent = card;
                    selectedCardsContainer.appendChild(cardElement);
                });
            }
        }
        
        // Обработка подтверждения выбора
        confirmBtn.addEventListener('click', () => {
            // Вибрация при подтверждении
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Отправляем выбранные карты обратно в бота
            tg.sendData(JSON.stringify(userSelectedCards));
            tg.close();
        });

        // Создаем космический фон после загрузки страницы
        window.addEventListener('load', createSpaceBackground);
    </script>
</body>
</html>
